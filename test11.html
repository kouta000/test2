        <script>
            var youbi = ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'];

                var date = new Date(2018, 0, i);
                document.write('<p>' + date.toLocaleString() + 'は' +youbi[date.getDay()] + '</p>');
            }
        </script>
    </body>
